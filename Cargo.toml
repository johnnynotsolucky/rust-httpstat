[package]
name = "httpstat"
version = "0.1.0"
authors = ["Tyrone Tudehope <tyronetudehope@gmail.com>"]
edition = "2018"

[dependencies]
curl = { version = "0.4" }
eyre = "0.6"
nanoid = "0.4"
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3"
thiserror = "1.0"

[features]
ssl = ["curl/ssl"]
http2 = ["curl/http2"]
static-ssl = ["curl/static-ssl"]
static-curl = ["curl/static-curl"]
